<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>AxolotlPower Status</title><style>h1{font-size:3em}h2{font-size:2em}.n{visibility:visible}.o{visibility:hidden}</style><script>function timestamp2String(a){var b=new Date(a);return b.toLocaleString();}window.onload=()=>{fetch('./get').then(c=>c.json()).then(d=>{var e=true;var f=document.getElementById("g");for(var[h, i]of Object.entries(d['monitors'])){if(i["status"]){f.innerHTML+=`<tr title='LastChecked: ${timestamp2String(i["time"])}'><td style="background-color:green"><font size="50px">&emsp;</font></td><td><font size="50px">${h}</font></td><tr>`;}else{f.innerHTML+=`<tr title='LastChecked: ${timestamp2String(i["time"])}'><td style="background-color:red"><font size="50px">&emsp;</font></td><td><font size="50px">${h}</font></td><tr>`;e=false;}}if(e){document.getElementById("j").classList.remove("o");document.getElementById("k").remove();}else{document.getElementById("k").classList.remove("o");document.getElementById("j").remove();}document.getElementById("l").remove();document.getElementById("m").innerHTML=d['notice'];});}</script><body><h1>AxolotlPower Status</h1><noscript><h2>JavaScript is disabled</h2><p>Please enable JavaScript to view this page.</p></noscript><h2 class=n id=l>Please Wait...</h2><h2 style=color:green class=o id=j>All systems operational</h2><h2 style=color:orange class=o id=k>Some systems down</h2><h3 id=m></h3><table><tbody id="g"></tbody></table><p><a href=https://github.com/Gtd232>GitHub@Gtd232</a>,2024</p>
