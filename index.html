<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>AxolotlPower Status</title><style>body{text-align:center}h1{font-size:3em}h2{font-size:2em}.visible{visibility:visible}.hidden{visibility:hidden}</style><script>function timestamp2String(ts){var date=new Date(ts);return date.toLocaleString();}window.onload=()=>{fetch('./get').then(response=>response.json()).then(data=>{var allStatus=true;var container=document.getElementById("div-c");for(var[name, ob]of Object.entries(data['monitors'])){if(ob["status"]){container.innerHTML+=`<h2 title='LastChecked:${timestamp2String(ob["time"])}'><font color=\"black\">${name}</font><font color="green">&emsp;~Up </font></h2>`;}else{container.innerHTML+=`<h2 title='${timestamp2String(ob["time"])}'><font color=\"black\">${name}</font><font color="red">&emsp;~Down </font></h2>`;allStatus=false;}}if(allStatus){document.getElementById("srv-o").classList.remove("hidden");document.getElementById("srv-d").remove();}else{document.getElementById("srv-d").classList.remove("hidden");document.getElementById("srv-o").remove();}document.getElementById("h-tip").remove();document.getElementById("p-notice").innerHTML=data['notice'];});}</script><body><h1>AxolotlPower Status</h1><noscript><h2>JavaScript is disabled</h2><p>Please enable JavaScript to view this page.</p></noscript><h2 class=visible id=h-tip>Please Wait...</h2><h2 style=color:green class=hidden id=srv-o>All systems operational</h2><h2 style=color:orange class=hidden id=srv-d>Some systems down</h2><p id=p-notice></p><div id=div-c></div><p><a href=https://github.com/Gtd232>GitHub@Gtd232</a>,2024</p>
